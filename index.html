<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <!-- 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 背景动画球体 */
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
        }

        .shape:nth-child(1) {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #845ec2;
            animation: move 10s infinite alternate;
        }

        .shape:nth-child(2) {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: #ff6f91;
            animation: move 8s infinite alternate-reverse;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }

        /* 卡片容器（毛玻璃效果） */
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #fff;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 头像 */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            object-fit: cover;
        }

        /* 文字内容 */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* 社交链接按钮 */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.4);
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
            color: #000;
        }

        .btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* 版权 */
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- 背景装饰 -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- 主卡片 -->
    <div class="card">
        <!-- 请修改这里：头像图片链接 -->
        <img src="https://avatars.githubusercontent.com/u/9919?v=4" alt="头像" class="avatar">
        
        <!-- 请修改这里：你的名字 -->
        <h1>你的名字</h1>
        
        <!-- 请修改这里：个人简介 -->
        <p>全栈开发者 | 开源爱好者 | 摄影迷<br>热爱技术，分享生活。</p>

        <div class="social-links">
            <!-- 链接 1 -->
            <a href="https://github.com/你的用户名" target="_blank" class="btn">
                <i class="fab fa-github"></i> GitHub
            </a>
            <!-- 链接 2 -->
            <a href="https://twitter.com/你的用户名" target="_blank" class="btn">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <!-- 链接 3 -->
            <a href="mailto:your@email.com" class="btn">
                <i class="fas fa-envelope"></i> 联系我
            </a>
            <!-- 链接 4 (博客) -->
            <a href="#" target="_blank" class="btn">
                <i class="fas fa-blog"></i> 个人博客
            </a>
        </div>

        <div class="footer">
            &copy; 2024 Design by Me
        </div>
    </div>

</body>
</html>
